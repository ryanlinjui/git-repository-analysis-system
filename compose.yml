services:
  app:
    build: .
    container_name: git-analysis-app
    restart: unless-stopped
    labels:
      logging: "promtail"
      service: "app"
    env_file:
      - .env
    volumes:
      - ./${GOOGLE_APPLICATION_CREDENTIALS}:/app/${GOOGLE_APPLICATION_CREDENTIALS}:ro
      - /tmp/git-analysis:/tmp/git-analysis
    networks:
      - git-analysis-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=app"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: git-analysis-tunnel
    restart: unless-stopped
    labels:
      logging: "promtail"
      service: "cloudflared"
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - git-analysis-network
    depends_on:
      - app
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  loki:
    image: grafana/loki:latest
    container_name: git-analysis-loki
    restart: unless-stopped
    labels:
      logging: "promtail"
      service: "loki"
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./config/loki-config.yml:/etc/loki/local-config.yaml:ro
    networks:
      - git-analysis-network
    command: -config.file=/etc/loki/local-config.yaml
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  promtail:
    image: grafana/promtail:latest
    container_name: git-analysis-promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - git-analysis-network
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: git-analysis-grafana
    restart: unless-stopped
    labels:
      logging: "promtail"
      service: "grafana"
    ports:
      - "3001:${PORT}"
    env_file:
      - .env
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - git-analysis-network
    depends_on:
      - loki
      - prometheus
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    container_name: git-analysis-prometheus
    restart: unless-stopped
    labels:
      logging: "promtail"
      service: "prometheus"
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./config/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - git-analysis-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: git-analysis-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - git-analysis-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: git-analysis-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - git-analysis-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  git-analysis-network:
    name: git-analysis-network
    driver: bridge

volumes:
  loki-data:
    name: git-analysis-loki-data
  grafana-data:
    name: git-analysis-grafana-data
  prometheus-data:
    name: git-analysis-prometheus-data
